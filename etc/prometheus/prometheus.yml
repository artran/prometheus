global:
  scrape_interval: 30s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - localhost:9090

  - job_name: 'docker'
    static_configs:
      - targets:
          - host.docker.internal:9323

  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100
